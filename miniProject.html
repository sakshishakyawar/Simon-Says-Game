<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>miniProject</title>
    <link rel="stylesheet" href="miniProject.css" />
  </head>
  <body>
    <h1>Simon Game</h1>
    <h2>Press any Key to Start the Game</h2>
    <div class="box-container">
      <div class="line1">
        <div class="button red box" type="button" id="red"></div>
        <div class="button yellow box" type="button" id="yellow"></div>
      </div>
      <div class="line2">
        <div class="button green box" type="button" id="green"></div>
        <div class="button blue box" type="button" id="purple"></div>
      </div>
    </div>
    <script src="miniProject.js"></script>
  </body>
</html>
